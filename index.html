<!DOCTYPE html>
<html>
<head>
  <title>Window Lib</title>
  <script src="./script.js"></script>
</head>
<body>
  <template class="window">
    <div class="window">
      <div class="title">
        <div class="btn-min circle">
          <button aria-label="minimize"></button>
        </div>
        <div class="btn-max circle">
          <button aria-label="maximize"></button>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </template>
  <template class="dock">
    <div class="dock">
      <div class="icon">
        <div class="circle">
          <button aria-label="app icon"></button>
        </div>
      </div>
      <div class="icon">
        <div class="circle">
          <button aria-label="app icon"></button>
        </div>
      </div>
      <div class="icon">
        <div class="circle">
          <button aria-label="app icon"></button>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
